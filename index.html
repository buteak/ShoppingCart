<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="navbar">
                <h1>Fruit<span>Home</span></h1>
                <div class="search">
                    <input type="text" placeholder="Search for fruit">
                    <i class="fa fa-search"></i>
                </div>
                <div class="cart" id="cart">
                  <i class="fa-solid fa-shopping-cart fa-2x"></i>
                  <div class="cart-amount" id="cart-amount">
                    <p>0</p>
                  </div>
                </div> 
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="hero">
                <div class="hero-title">
                    <h1>Choose from range(s) of fruits on <br> <span>FruitHome</span> for your sound health.</h1>
                    <div class="hero-button">
                        <button>Shop  Now</button>
                   </div>
                </div>
                <div class="hero-image">
                    <img src="./Images/fruits.jpg" alt="HeroImage">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Featured Product</h2>
            <div class="product" id="product">
                <!-- <div class="product-info">
                  <img src="./Images/apple.jpg" alt="Apple">
                  <div class="product-details">
                    <h2>Apple</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                     <div class="product-price">
                        <h3>$12.99</h3>
                        <div class="plus-minus">
                            <i class="fa fa-minus"></i>
                            <span>0</span>
                            <i class="fa fa-plus"></i>
                        </div>

                     </div>
                  </div>
                </div> -->
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="cart-overlay">
                <div class="cartt">
                    <span class="close">
                        <i class="fa fa-close"></i>
                    </span>
                    <h2>Your Cart</h2>
                    <div class="clearing" >
                         <button class="clear">Clear Cart</button>
                    </div>
                    <div class="cart-content">
                        <!-- <img src="./Images/apple.jpg" alt="apple" width="100">
                        <div class="cart-items">
                            <h3>Apple</h3>
                            <h3>$12.99</h3>
                            <span class="remove">Remove</span>
                        </div>
                        <div>Total</div>
                        <div class="cart-update">
                            <i class="fa fa-minus"></i>
                            <span>0</span>
                            <i class="fa fa-plus"></i>
                        </div>       -->

                    </div> 
                    
                    <div class="cart-footer">
                        <h4 class="total">Your Total : $0</h4>
                        <button class="shop-now">Shop Now</button>
                    </div>  
                </div>      
            </div>
        </div>
    </section>
    <section>
        <div class="container paymented">
            <div class="payment ">
                <h1>Personal Information</h1>
                <i class="fa fa-xmark fa-3x" id="paymentX"></i>
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Kamal Lawal">
                <label for="phone">Phone No</label>
                <input type="type" id="phone" placeholder="07033791111">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="street address">
                <h2 class="card-info">card Information</h2>
                <div class="card-icons">
                    <img src="./Images/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos.png"width="100" alt="visa card"  class="card-icon">
                    
                </div>
                <input type="password" class="pay-input" placeholder="CardNumber">
                <div class="card-info">
                    <input type="text" placeholder="mm" class="pay-input sm">
                    <input type="text" placeholder="yyyy" class="pay-input sm">
                    <input type="text" placeholder="cvv" class="pay-input sm">
                </div>
                <button class="pay-button">Checkout</button>
            </div>


        </div>
    </section>


    <script src="./Js/script.js"></script>
